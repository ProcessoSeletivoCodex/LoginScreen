<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Bem-vindo!</title>
</head>
<body>
    <div class="menu-container">
        <button id="menu-btn" class="menu-btn"><i class='bx bx-menu'></i></button>
        <div id="dropdown-menu" class="dropdown-content">
            <button id="edit-btn">Editar</button>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <main>
        <div id="welcome-message"></div>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        const welcomeMessageContainer = document.getElementById('welcome-message');
        const editButton = document.getElementById('edit-btn');
        const logoutButton = document.getElementById('logout-btn');
        const menuButton = document.getElementById('menu-btn');
        const dropdownMenu = document.getElementById('dropdown-menu');

        if (username) {
            welcomeMessageContainer.innerHTML = `<h1>Bem-vindo, ${username}!</h1>`;
        } else {
            welcomeMessageContainer.innerHTML = '<h1>Bem-vindo!</h1>';
            editButton.style.display = 'none';
        }

        editButton.addEventListener('click', function() {
            window.location.href = `edit.html?username=${encodeURIComponent(username)}`;
        });

        logoutButton.addEventListener('click', function() {
            window.location.href = "index.html";
        });

        menuButton.addEventListener('click', function() {
            dropdownMenu.classList.toggle('show');
        });

        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn') && !event.target.closest('.menu-btn')) {
                if (dropdownMenu.classList.contains('show')) {
                    dropdownMenu.classList.remove('show');
                }
            }
        }
    </script>
</body>
</html>
